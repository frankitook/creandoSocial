<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <!-- Agregar el enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="/estiloRegistro.css">
    <!-- Agregar el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Formulario de Inicio de Sesión
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
